<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="border text-white">
<div class="container text-center nowrap">
  <h1>🌦️ Application Météo FORCE-N 🌦️</h1>
  <br><app-search-bar (search)="searchCity($event)"></app-search-bar>

  @if (loading()) {
    <p>Chargement...</p>
  }

  @if (error()) {
    <p style="color:red">{{ error() }}</p>
  }

  @if (weather()) {
    <app-accueil-meteo [weather]="weather()"></app-accueil-meteo>
  }
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
