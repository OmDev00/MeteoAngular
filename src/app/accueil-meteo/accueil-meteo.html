<div id="">
  @if (weather) {
    <div class="card">
      <h2>{{ weather.name }}, {{ weather.sys.country }}</h2>
      <img [src]="'http://openweathermap.org/img/wn/' + weather.weather[0].icon + '.png'" alt="icon météo">
      <p>{{ weather.main.temp}} °C</p>
      <p>{{ weather.weather[0].description }}</p>
    </div>
  }
</div>
