<div class="container monApp border text-center">
  <div class=" text-white">
    <h1>🌦️ Application Météo FORCE-N 🌦️</h1>

      <app-search-bar (search)="searchCity($event)"></app-search-bar>

      @if (loading()) {
        <p>Chargement...</p>
      }

      @if (error()) {
        <p style="color:red">{{ error() }}</p>
      }

      @if (weather()) {
        <app-accueil-meteo [weather]="weather()"></app-accueil-meteo>
      }
  </div>
</div>
